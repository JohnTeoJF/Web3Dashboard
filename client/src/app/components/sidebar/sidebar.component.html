<img
  class="avatar mat-elevation-z8"
  src="/assets/profile.png"/>

<h3 class="name">John</h3>
<h3 class="designation">Software Engineer</h3>

<mat-divider></mat-divider>


<div>
<button type="button" [routerLink]="['/']">
  Home
</button>

<button type="button" [routerLink]="['/nft']">
  NFT
</button>
</div>


<mat-divider></mat-divider>


<mat-card class="nft">
  <mat-card-title>Web3 Dashboard</mat-card-title>
  <mat-card-subtitle><br />{{ loginCardMsg }}</mat-card-subtitle>
  <mat-card-actions>
    <button *ngIf="!isLoggedIn" mat-raised-button color="primary" (click)="login()" [disabled]="enableButton">
      CONNECT
    </button>
    <button *ngIf="isLoggedIn" mat-raised-button color="warn" (click)="logout()" [disabled]="!enableButton">
      LOG OUT
    </button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>


<button type="button"  (click)="checkStatus()">
  Test NFT ping
</button>


<button type="button"  (click)="saveData()">
  Save user to Database
</button>
